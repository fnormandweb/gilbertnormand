# Fly.io – Gilbert Normand
# À la racine du repo (avec Dockerfile). Working directory sur Fly : laisser vide (defaults to ./).

app = "gilbertnormand"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  NODE_ENV = "production"
  DB_PATH = "/data/gilbert.db"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[mounts]]
  source = "data"
  destination = "/data"
